  Años mundiales

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Años mundiales</title>
    <script>
      function saltarLinea(){
        document.write("<br><br><br>");
      }
      function imprimir(frase){
        document.write(frase);
        saltarLinea();
      }
      
      var anhoMundial = 1930;
      var limite = parseInt(prompt("Ingrese el año límite para calcular los años de los mundiales: "))
      
      while(anhoMundial <= limite){
        imprimir("Hubo mundial de la FIFA en el año " + anhoMundial + "!");
        anhoMundial = anhoMundial + 4;
      }
    </script>
  </head>

</html>
