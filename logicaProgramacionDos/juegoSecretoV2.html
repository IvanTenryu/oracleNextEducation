<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego secreto</title>
</head>
<body>
  <input/>
  <button>Verificar respuesta</button>
  <script>
    var secretos = [3,4,5,6];

    var input = document.querySelector("input");
    input.focus();

    function verificar(){
      var encontrado = false;

      for(var i = 0; i < secretos.length; i++){
        if(parseInt(input.value) == secretos[i]){
          alert("Haz acertado!");
          encontrado = true;
          break;
        }
      }
      if(encontrado == false){
        alert("Haz fallado!");
      }
      input.value = "";
      input.focus();
    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;
  </script>
</body>
</html>
