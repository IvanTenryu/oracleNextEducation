<!--
  Juego de adivinación
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de adivinación</title>
    <script>
      function saltarLinea(){
        document.write("<br><br><br>");
      }
      function imprimir(frase){
        document.write(frase);
        saltarLinea();
      }
      function sorteo(n){
        return (Math.round(Math.random()*n));
      }
      
      var numeroPensado = sorteo(10);
      var intentos = 3;
      var contador = 1;

      while(contador <= intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10: "));

        if(numeroPensado == numeroLanzado){
          alert("Haz dado al número exacto!");
        } else if(numeroPensado > numeroLanzado){
          alert("Haz ido muy bajo!");
        } else if(numeroPensado < numeroLanzado){
          alert("Haz ido muy alto!")
        }
        contador++;
      }

      

      imprimir("Haz atinado al número al " + (contador-1) + "° intento, felicidades! <br> El número sorteado fue el " + numeroPensado);
    </script>
  </head>
  <body>
    
  </body>
</html>
