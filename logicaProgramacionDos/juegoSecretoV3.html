<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego secreto</title>
</head>
<body>
  <input/>
  <button>Verificar respuesta</button>
  <script>
    function aleatorio(){
      return(Math.round(Math.random()*10));
    }

    function sortear(cantidad){
      var secretos = [];
      for(var i = 1; i <= cantidad; i++){
        var numeroAleatorio = aleatorio();
        var encontrado = false;

        if(numeroAleatorio != 0){
          for(var j = 0; j < secretos.length; j++){
            if(numeroAleatorio == secretos[j]){
              encontrado = true;
            }
          }
          if(encontrado == false){
            secretos.push(numeroAleatorio);
          }
        }
      }
      return (secretos);
    }

    var secretos = sortear(4);

    console.log();

    var input = document.querySelector("input");
    input.focus();

    function verificar(){
      var encontrado = false;

      for(var i = 0; i < secretos.length; i++){
        if(parseInt(input.value) == secretos[i]){
          alert("Haz acertado!");
          encontrado = true;
          break;
        }
      }
      if(encontrado == false){
        alert("Haz fallado!");
      }
      input.value = "";
      input.focus();
    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;
  </script>
</body>
</html>
