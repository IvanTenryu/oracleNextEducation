<!--
  Calcular media de edades
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular media de edades</title>
    <script>
      function saltarLinea(){
        document.write("<br><br><br>");
      }
      function imprimir(frase){
        document.write(frase);
        saltarLinea();
      }
      
      var familiares = parseInt(prompt("¿Cuántos miembros hay en su familia?"));
      var i = 1;
      var totalEdades = 0;

      while(i <= familiares){
        var edad = parseInt(prompt("Ingrese la edad del familiar: "));
        totalEdades += edad;
        i++;
      }

      var mediaEdades = totalEdades/familiares;

      imprimir("La media de las edades de la familia es: " + mediaEdades);
    </script>
  </head>

  </body>
</html>
