    <script>
      function saltarLinea(){
        document.write("<br><br><br>");
      }
      function imprimir(frase){
        document.write(frase);
        saltarLinea();
      }
      
      var respuesta = ""; // todavía no hay respuesta

      while(true) {
          respuesta = prompt("¿Cuál es tu nombre?");
          if(respuesta == "SALIR" || respuesta == "salir"){
            break;
          }
      }

      imprimir("FIN");
    </script>
