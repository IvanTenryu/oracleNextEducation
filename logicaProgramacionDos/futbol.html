<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular puntiación</title>
</head>
<body>
  <h1>Programa para calcular la puntuación del equipo de futbol</h1>
  <script>
    function saltarLinea(){
      document.write("<br><br><br>");
    }
    function imprimir(frase){
      document.write(frase);
      saltarLinea();
    }

    var victorias = parseInt(prompt("Cantidad de victorias: "));
    var empates = parseInt(prompt("Cantidad de empates: "));

    var puntos = (victorias * 3) + (empates);

    imprimir("Los puntos que lleva tu equipo son: " + puntos);

    if(puntos > 20){
      imprimir("El equipo está mejor que el año pasado!");
    }
    if(puntos < 20){
      imprimir("El equipo está peor que el año pasado");
    }
    if(puntos == 20){
      imprimir("El equipo está igual que el año pasado");
    }
  </script>
</body>
</html>
